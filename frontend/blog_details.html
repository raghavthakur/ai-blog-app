<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Details</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <div class="container mx-auto">
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">AI Blog Generator</h1>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto flex-1 px-4 mt-10 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 shadow-md rounded-lg">
            <!-- Blog Post Details -->
            <section>
                <h2 class="text-2xl font-semibold mb-4">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">Blog Post Title</h3>
                    <p class="text-gray-700 mb-4">This is the content of the blog post. It contains detailed information
                        about the topic discussed in the post.</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold mb-2">YouTube Video Title</h4>
                    <p class="text-gray-700">Title of the YouTube video.</p>
                    <h4 class="text-lg font-semibold mt-4 mb-2">YouTube Link</h4>
                    <a href="https://www.youtube.com/watch?v=example" class="text-blue-600 hover:underline">Watch
                        Video</a>
                </div>
            </section>
        </div>

        <footer>
            <div class="text-center py-4 text-black mt-4">
                Created by <a href="https://raghavthakur.dev">Raghav Thakur</a>
            </div>
        </footer>
</body>

</html>
