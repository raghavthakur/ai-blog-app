<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <div class="container mx-auto">
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">AI Blog Generator</h1>
            </div>
            <div>
                <a href="login" class="text-white hover:underline">Login</a>
                <a href="signup" class="text-white hover:underline">Signup</a>
            </div>
        </nav>
    </div>

    <!-- Main -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Signup Form -->
            <form class="space-y-4" action="/signup" method="POST">
                {% csrf_token %} <!-- CSRF django token for security -->

                <!-- Display error message if exists during signup -->
                {% if error_message %}
                <div class="text-center mb-4 style=" color: red;">
                    <h2>{{ error_message }}</h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Retype Password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Signup
            </form>

        </div>
    </div>

</body>

</html>
